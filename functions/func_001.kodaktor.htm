<script src="/j/out"></script>

<button>Посмотреть результат выполнения задания!</button>

<script type="module">
	import { default as goss_concat } from '/j/goss_concat';

	const _rgb_concat = arr => goss_concat('rgb' + ((arr.length == 3) ? '(' : 'a('), arr, ')');
	const rgb = (r, g, b) => _rgb_concat([r, g, b]);
	const rgba = (r, g, b, a) => _rgb_concat([r, g, b, a]);

	document.querySelector('button')
		.addEventListener('click', e => {
			Out.clear();
			Out.log(rgb(128, 128, 128));
			Out.log(rgba(255, 0, 0, 255));
			e.target.textContent = 'Задание выполнено!';
		});
</script>
