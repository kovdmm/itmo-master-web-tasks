<body>

	<script>console.clear();</script>
	<script type="text/babel" data-presets="stage-0">
	(function () {
		
		// используйте слово this и оператор двойного двоеточия
		// чтобы вызов square вернул 25
		// для этого добавьте нужный атрибут в этот элемент script

		const square = function () {
			return this * this;
		};

		Number.prototype.square = square;

		Out.log('5 * 5 = ', (::this.square)()); 

	}).bind(5)();
	</script>
